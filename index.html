<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Password Generator</h1>
    <div class="main">
        <div class="box">
            <div class="input">
                <input id="input" type="text" name="" id="">
            </div>
            <div class="check-box">
                <div class="small-box">
                    <input id="number" type="checkbox" name="" id="">
                    <p>Add Numbers to password</p>
                </div>
                <div class="small-box">
                    <input id="lowercase" type="checkbox" name="" id="">
                    <p>Add Lower case to password</p>
                </div>
                <div class="small-box">
                    <input id="uppercase" type="checkbox" name="" id="">
                    <p>Add Upper case to password</p>
                </div>
                <div class="small-box">
                    <input id="symbol" type="checkbox" name="" id="">
                    <p>Add Symbols to password</p>
                </div>
            </div>
        </div>
        <button id="generatePassword" type="button">Generate Password</button>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
